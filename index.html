<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interno</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <a href="#" class="logo">
                    <img src="img/logo.svg" alt="logo">
                </a>
                <nav>
                    <ul class="header_nav">
                        <li class="header_item"><a href="" class="header_link">Home</a></li>
                        <li class="header_item"><a href="" class="header_link">Our Projects</a></li>
                        <li class="header_item"><a href="" class="header_link">Blog</a></li>
                        <li class="header_item"><a href="" class="header_link">Contact</a></li>
                        <li class="header_item"><button class="header_search" onclick="openModal()"><img src="img/search.svg" alt="search"></button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <footer class="bg">
        <div class="container">
            <div class="footer">
                <a href="#" class="logo">
                    <img src="img/logo.svg" alt="logo">
                </a>
                <div class="footer_inf">
                    <p class="footer_text">55 East Birchwood Ave. Brooklyn, New York 11201</p>
                    <a href="mailto:contact@interno.com" class="footer_link" target="_blank">contact@interno.com</a>
                    <a href="tel:123456789" class="footer_link">(123) 456 - 7890</a>
                </div>
            </div>
        </div>
    </footer>
    <div class="overlay" id="overlay">
        <div class="modal-search">
            <div class="container">
                <div class="modal-search_content">
                    <input type="text" class="modal-search_input" placeholder="Search">
                    <button type="submit" class="modal-search_btn"></button>
                    <button type="button" class="modal-search_close" onclick="closeModal()"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
